<ion-header>

  <ion-navbar  color="primary">
    <ion-title>My Balance</ion-title>
    <ion-buttons end>
        <button ion-button icon-only  (click)="getBalance()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>BitCoin Address</ion-label>
        <ion-input type="text" value="{{myBTCaddress}}"></ion-input>
    </ion-item>
    <ion-grid *ngIf="response">
        <ion-row>
          <ion-col col-6>Balance bitcoin</ion-col>
          <ion-col col-6>{{response.balance}}</ion-col>
        </ion-row>
    </ion-grid>

    <ion-item>
        <ion-label stacked>Ethereum Address</ion-label>
        <ion-input type="text" value="{{myETHaddress}}"></ion-input>
    </ion-item>
    <ion-grid *ngIf="ETHresponse">
      <ion-row>
        <ion-col col-6>ETH Balance</ion-col>
        <ion-col col-6>{{(ETHresponse.balance)/1000000000000000000}}</ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
